# The Site Configuration

# Import the theme
theme: jekyll-theme-chirpy

# The language of the webpage
lang: en

# Change to your timezone (e.g., Asia/Kolkata for Mumbai)
timezone: Asia/Kolkata

# jekyll-seo-tag settings
# ↓ --------------------------

title: Syntropy Security # the main title

tagline: Permissionless Leverage & Zero-Day Research # it will display as the subtitle

description: >-
  Architectural Failure Analysis, Legacy Infrastructure Auditing, and Automated Defense Engineering. Home of the Syntropy Field Manual.

# Fill in the protocol & hostname for your site.
url: "https://Sanka1pp.github.io"

github:
  username: Sanka1pp

twitter:
  username: # Add your Twitter handle here if you have one

social:
  name: Sankalp Devidas Hanwate
  email: # Add your email here
  links:
    - https://github.com/Sanka1pp
    - https://www.linkedin.com/in/sankalp-hanwate-7b432921b/ # <--- Double check your LinkedIn URL
    - https://packetstorm.news/files/author/31694
    # - https://osf.io/ (Add your OSF profile link here when ready)

# Site Verification Settings (Optional - Add later for SEO)
webmaster_verifications:
  google:
  bing:
  alexa:
  yandex:
  baidu:
  facebook:

# ↑ --------------------------
# The end of `jekyll-seo-tag` settings

# Web Analytics Settings (Optional)
analytics:
  google:
    id:
  goatcounter:
    id:
  umami:
    id:
    domain:
  matomo:
    id:
    domain:
  cloudflare:
    id:
  fathom:
    id:

# Page views settings
pageviews:
  provider:

# Prefer color scheme setting.
theme_mode: dark # Forced Dark Mode for "Hacker" aesthetic

# The CDN endpoint for media resources.
cdn:

# the avatar on sidebar
avatar: # Add a link to your logo/photo here later (e.g., /assets/img/avatar.png)

# The URL of the site-wide social preview image
social_preview_image:

# boolean type, the global switch for TOC in posts.
toc: true

comments:
  provider:

# Self-hosted static assets
assets:
  self_host:
    enabled:

pwa:
  enabled: true
  cache:
    enabled: true
    deny_paths:

paginate: 10

# The base URL of your site
baseurl: ""

# ------------ The following options are not recommended to be modified ------------------

kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: true
      toc: true
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - purgecss.js
  - "*.config.js"
  - "package*.json"

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
